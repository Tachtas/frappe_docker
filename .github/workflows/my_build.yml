name: Build Custom Frappe Image (Ultra Optimized)

on:
  push:
    branches: [ main ]
    paths:
      - "development/app.json"
      - "images/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

concurrency:
  group: build-frappe
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      # Lowercase owner (Docker requirement)
      - name: Prepare image name
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/$OWNER/frappe-custom" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Enable ARM emulation
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Encode apps.json
      - name: Encode apps.json
        run: |
          APPS_JSON_BASE64=$(base64 -w 0 development/app.json)
          echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

      # ðŸ”¥ Main Build
      - name: Build & Push Multi-Arch
        uses: docker/build-push-action@v5
        with:
          context: .
          file: images/custom/Containerfile
          push: true
          no-cache: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:version-16
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.SHORT_SHA }}
          build-args: |
            FRAPPE_PATH=https://github.com/frappe/frappe
            FRAPPE_BRANCH=version-16
            APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}
