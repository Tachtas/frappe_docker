name: Smart Nightly Multi-Arch + Release (Artifact Cache)

on:
  schedule:
    - cron: "0 18 * * *"
  workflow_dispatch:
  push:
    tags:
      - "v*"

concurrency:
  group: build-frappe
  cancel-in-progress: true

jobs:
  pipeline:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Prepare variables
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "IMAGE_NAME=ghcr.io/$OWNER/frappe-custom" >> $GITHUB_ENV

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ==========================================
      # DOWNLOAD PREVIOUS UPSTREAM CACHE (ARTIFACT)
      # ==========================================
      - name: Download upstream cache artifact
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: upstream-cache
          path: .cache
      
      - name: Ensure cache file exists
        run: |
          mkdir -p .cache
          [ -f .cache/upstream_commits.json ] || echo "{}" > .cache/upstream_commits.json

      # ==========================================
      # DETECT UPSTREAM CHANGES
      # ==========================================
      - name: Detect upstream changes
        run: |
          CACHE_FILE=.cache/upstream_commits.json
          SHOULD_BUILD=false
          NEW_COMMITS="{}"
          CHANGELOG="## Changes\n\n"

          get_frappe_version () {
            RAW=$(curl -s https://raw.githubusercontent.com/frappe/frappe/version-16/frappe/__init__.py)
            echo "$RAW" | grep "__version__" | cut -d '"' -f2
          }

          check_repo () {
            REPO=$1
            BRANCH=$2

            NEW_SHA=$(curl -s https://api.github.com/repos/$REPO/commits/$BRANCH | jq -r '.sha')
            OLD_SHA=$(jq -r --arg repo "$REPO" '.[$repo] // empty' $CACHE_FILE)

            if [ "$NEW_SHA" != "$OLD_SHA" ]; then
              SHOULD_BUILD=true
              echo "Change detected in $REPO"

              if [ -n "$OLD_SHA" ]; then
                COMMITS=$(curl -s https://api.github.com/repos/$REPO/compare/$OLD_SHA...$NEW_SHA | jq -r '.commits[].commit.message')
              else
                COMMITS=$(curl -s https://api.github.com/repos/$REPO/commits/$BRANCH | jq -r '.commit.message')
              fi

              CHANGELOG="$CHANGELOG\n<details>\n<summary>$REPO</summary>\n\n"

              while read -r line; do
                CHANGELOG="$CHANGELOG- $line\n"
              done <<< "$COMMITS"

              CHANGELOG="$CHANGELOG\n</details>\n\n"
            fi

            NEW_COMMITS=$(echo $NEW_COMMITS | jq --arg repo "$REPO" --arg sha "$NEW_SHA" '. + {($repo): $sha}')
          }

          # Track frappe core
          check_repo "frappe/frappe" "version-16"

          # Track apps
          for row in $(jq -c '.[]' development/app.json); do
            URL=$(echo $row | jq -r '.url')
            BRANCH=$(echo $row | jq -r '.branch')
            REPO=$(echo $URL | sed 's#https://github.com/##')
            check_repo "$REPO" "$BRANCH"
          done

          echo "$NEW_COMMITS" > $CACHE_FILE
          echo "SHOULD_BUILD=$SHOULD_BUILD" >> $GITHUB_ENV
          echo -e "$CHANGELOG" > RELEASE_NOTES.md

          if [ "$SHOULD_BUILD" = true ]; then
            FRAPPE_VERSION=$(get_frappe_version)
            echo "VERSION=$FRAPPE_VERSION" >> $GITHUB_ENV
          fi

      # ==========================================
      # SKIP IF VERSION ALREADY EXISTS
      # ==========================================
      - name: Skip if version already released
        if: env.SHOULD_BUILD == 'true'
        run: |
          if git ls-remote --tags origin | grep -q "refs/tags/v${VERSION}$"; then
            echo "Version v${VERSION} already exists. Skipping."
            echo "SHOULD_BUILD=false" >> $GITHUB_ENV
          fi

      - name: Stop if no change
        if: env.SHOULD_BUILD != 'true'
        run: exit 0

      # ==========================================
      # UPLOAD UPDATED UPSTREAM CACHE
      # ==========================================
      - name: Upload upstream cache artifact
        if: env.SHOULD_BUILD == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: upstream-cache
          path: .cache/upstream_commits.json
          retention-days: 30

      # ==========================================
      # BUILD (MULTI ARCH WITH CACHE)
      # ==========================================
      - uses: docker/setup-qemu-action@v3
        if: env.SHOULD_BUILD == 'true'

      - uses: docker/setup-buildx-action@v3
        if: env.SHOULD_BUILD == 'true'

      - uses: docker/login-action@v3
        if: env.SHOULD_BUILD == 'true'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Encode apps.json
        if: env.SHOULD_BUILD == 'true'
        run: |
          APPS_JSON_BASE64=$(base64 -w 0 development/app.json)
          echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

      - name: Build and Push Multi-Arch (Cached)
        if: env.SHOULD_BUILD == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: images/custom/Containerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max
          labels: |
            org.opencontainers.image.title=Frappe Custom Build
            org.opencontainers.image.description=Custom Frappe v16 build with tracked upstream changes
            org.opencontainers.image.version=${{ env.VERSION }}
            org.opencontainers.image.source=${{ github.repository }}
          build-args: |
            FRAPPE_PATH=https://github.com/frappe/frappe
            FRAPPE_BRANCH=version-16
            APPS_JSON_BASE64=${{ env.APPS_JSON_BASE64 }}

      # ==========================================
      # CREATE RELEASE
      # ==========================================
      - name: Create Release
        if: env.SHOULD_BUILD == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          name: Release v${{ env.VERSION }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup release notes
        if: always()
        run: rm -f RELEASE_NOTES.md
