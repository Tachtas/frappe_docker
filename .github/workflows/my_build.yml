name: Build Custom Frappe Image (Bake)

on:
  push:
    branches: [ main ]
    paths:
      - "development/app.json"
      - "images/**"
      - "docker-bake.hcl"
      - ".github/workflows/build.yml"
  workflow_dispatch:

concurrency:
  group: build-frappe
  cancel-in-progress: true

env:
  BUILDKIT_PROGRESS: plain

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Prepare variables
        run: |
          OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "REGISTRY_USER=ghcr.io/$OWNER" >> $GITHUB_ENV
          echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV
          APPS_JSON_BASE64=$(base64 -w 0 development/app.json)
          echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build with Bake (Multi-Arch)
        run: |
          docker buildx bake build \
            --set *.platform=linux/amd64,linux/arm64 \
            --set *.args.FRAPPE_VERSION=version-16 \
            --set *.args.NODE_VERSION=20 \
            --set *.args.APPS_JSON_BASE64=${APPS_JSON_BASE64} \
            --set *.tags=${REGISTRY_USER}/frappe-custom:latest \
            --set *.tags=${REGISTRY_USER}/frappe-custom:${SHORT_SHA} \
            --push
